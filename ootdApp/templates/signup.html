        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"

        }

<body class="bg-light">
    <div class="container">
        <div class="py-5 text-center">
            <h2>회원가입</h2>
        </div>

        <hr class="mb-3">

        <div class="row texy-center">
            <div class="col-md-8 order-md-1">
                <form class="needs-validation" novalidate>

                    <h5 class="col-md-2 mb-3">성별</h5>

                    <div class="d-block col-md-2 my-2">
                        <div class="custom-control custom-radio">
                            <input id="man" name="paymentMethod" type="radio" class="custom-control-input" checked
                                required>
                            <label class="custom-control-label" for="man">남자</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input id="woman" name="paymentMethod" type="radio" class="custom-control-input" required>
                            <label class="custom-control-label" for="woman">여자</label>
                        </div>
                    </div>

                    <div class="row col-md-12">
                        <div class="col-md-2 mb-2">
                            <label for="firstName">이름</label>
                            <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                유효한 이름이 필요합니다.
                            </div>
                        </div>
                        <div class="col-md-2 mb-2">
                            <label for="lastName">성</label>
                            <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                유효한 성이 필요합니다.
                            </div>
                        </div>
                    </div>

                    <hr class="mb-2">

                    <div class="col-md-4 mb-2">
                        <label for="username">ID</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="username" placeholder="사용할 ID" required>
                            <div class="invalid-feedback" style="width: 100%;">
                                사용하실 ID를 입력하세요.
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4 mb-2">
                        <label for="password">Password</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="password" placeholder="영어 + 숫자" required>
                            <div class="invalid-feedback" style="width: 100%;">
                                사용하실 비밀번호를 입력하세요.
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4 mb-2">
                        <label for="nickname">Nickname</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="nickname" placeholder="사용할 닉네임" required>
                            <div class="invalid-feedback" style="width: 100%;">
                                사용하실 닉네임을 입력하세요.
                            </div>
                        </div>
                    </div>

                    <hr class="mb-2">

                    <div class="col-md-4 mb-2">
                        <label for="username">핸드폰번호</label>
                        <div class="input-group">
                            <input type="tel" class="form-control onlyNumber" id="phoneNumber" data-rule-required="true"
                                placeholder="-를 제외하고 숫자만 입력하세요." maxlength="11">
                            <div class="invalid-feedback" style="width: 100%;">
                                핸드폰번호를 입력하세요.
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4 mb-2">
                        <label for="email">Email </label>
                        <input type="email" class="form-control" id="email" placeholder="you@example.com">
                        <div class="invalid-feedback">
                            올바른 이메일 주소를 입력하세요.
                        </div>
                    </div>

                    <hr class="mb-3">

                    <h5 class="col-md-2 mb-2">회원구분</h5>

                    <div class="d-block col-md-2 my-3">
                        <div class="custom-control custom-radio">
                            <input id="individual" name="paymentMethod" type="radio" class="custom-control-input"
                                checked required>
                            <label class="custom-control-label" for="individual">개인</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input id="business" name="paymentMethod" type="radio" class="custom-control-input"
                                required>
                            <label class="custom-control-label" for="business">사업자</label>
                        </div>
                    </div>

                    <hr class="mb-2">

                    <a href="{% url 'login'%}"><button class="btn btn-secondary" type="button">Sign up!</button></a>

                </form>
            </div>
        </div>

        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-2">OOTD</p>
        </footer>

</body>

</html>

{% endblock %}
