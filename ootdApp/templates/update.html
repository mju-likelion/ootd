<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body>
  <form action="{% url 'updateFuction' content.id %}" enctype="multipart/form-data" method="POST"
    style="margin-left: 200px; margin-right: 200px;">
    {% csrf_token %}
    <div class="form-group">
      <label for="title">Image Title</label>
      <input type="text" class="form-control" id="title" name="title" aria-describedby="emailHelp"
        placeholder="Enter Title" value="{{content.title}}">
    </div>
    <div class="form-group">
      <label for="description">Image Description</label>
      <textarea class="form-control" id="description" name="description" rows="2" placeholder="Enter Description"
        value="{{content.description}}">{{content.description}}</textarea>
    </div>
    <div class="form-group">
      <label for="exampleFormControlFile1">Image File</label>
      <br>
      {{form.photo}}
    </div>
    <button type="submit" class="btn btn-primary">변경하기</button>
  </form>

</body>

</html>
